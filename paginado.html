<!DOCTYPE html>
<html ng-app="myApp">

<head>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <script src="js/angular.min.js"></script>
  <script src="bootstrap/jquery-1.11.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="js/paginado.js"></script>
  <script src="js/dirPagination.js"></script>
  <!-- jQuery -->
  <script src="js/jquery.js"></script>

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!--[if IE 7 ]> 
  <div id="system" class="ie7"> <![endif]-->
  <!--[if IE 7]> <script type="text/javascript"> $('#system').addClass('ie7'); </script> <![endif]-->
</head>
<style type="text/css">
  /* Styles go here */

.my-controller {
  border: 1px solid #fcc;
  padding: 5px;
  margin: 3px;
}
.my-controller small {
  color: #c99;
}
.other-controller {
  border: 1px solid #ccf;
  padding: 5px;
  margin: 3px;
}
.other-controller small {
  color: #99c;
}
.third-controller {
  border: 1px solid #cfc;
  padding: 5px;
  margin: 3px;
}
.third-controller small {
  color: #9c9;
}
/* Vertical Scroll */
.vertical-scroll {
    overflow-y: auto;
    height: 60ex;
}
</style>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <div ng-controller="MyController" class="my-controller">
          <h1>Tasty Paginated Menu</h1>

          <small>this is in "MyController"</small>


          <div class="row">
            <div class="col-xs-4">
              <h3>Meals Page: {{ currentPage }}</h3>
            </div>
            <div class="col-xs-4">
              <label for="search">Search:</label>
              <input ng-model="q.$" id="search" class="form-control" placeholder="Filter text">
              <input ng-model="q.plataform" id="search" class="form-control" placeholder="Filter text sides">
            </div>
            <div class="col-xs-4">
              <label for="search">items per page:</label>
              <input type="number" min="1" max="100" class="form-control" ng-model="pageSize">
            </div>
          </div>
          <br>
          <div class="table-responsive vertical-scroll">
          <table class="table table-striped table-bordered table-hover">
              <thead>
                  <tr>
                      <th>Rendering engine</th>
                      <th>Browser</th>
                      <th>Platform(s)</th>
                      <th>Engine version</th>
                      <th>CSS grade</th>
                  </tr>
              </thead>
              <tbody>
                  <tr dir-paginate="meal in meals | filter:q | itemsPerPage: pageSize" current-page="currentPage">
                      <td>{{meal.rendering}}</td>
                      <td>{{meal.browser | uppercase}}</td>
                      <td>{{meal.plataform | lowercase}}</td>
                      <td>{{meal.version}}</td>
                      <td>{{meal.grade}}</td>
                  </tr>
              </tbody>
          </table>
          <!--
          <div class="panel panel-default">
            <div class="panel-body">
              <ul>
                <li dir-paginate="meal in meals | filter:q | itemsPerPage: pageSize" current-page="currentPage">{{ meal }}</li>
              </ul>
            </div>
          </div>
          -->
        </div>

        <div ng-controller="OtherController" class="other-controller">
          <small>this is in "OtherController"</small>
          <div class="text-center">
          <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="js/dirPagination.tpl.html"></dir-pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
